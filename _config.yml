# Site settings
title: Rasin in Tsukuba
SEOTitle: Rasin Tsukuba Blog
header-img: img/post-bg-desk.jpg
email: s2030144@s.tsukuba.ac.jp
description: "You have power over your mind - not outside events. Realize this, and you will find strength."
keyword: "Rasin, Tsukuba, PhD, Computer Vision, Deep Learning"
url: "https://rasin-tsukuba.github.io"          # your host, for absolute URL
baseurl: ""      # for example, '/blog' if your blog hosted on 'host/blog'
github_repo: "https://github.com/rasin-tsukuba/rasin-tsukuba.github.io.git" # you code repository

# Sidebar settings
sidebar: true                           # whether or not using Sidebar.
sidebar-about-description: "Waste no more time arguing about what a good man should be. Be one."
sidebar-avatar: /img/avatar.jpg      # use absolute URL, seeing it's used in both `/` and `/about/`



# SNS settings
RSS: True
